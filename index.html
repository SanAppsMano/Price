<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca de Preço NFC-e</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Consulta de Preços por Código de Barras</h1>

    <section class="filters">
      <div class="search-bar">
        <input id="barcode" type="search" placeholder="Digite o código de barras…" />
        <button id="btn-search">Pesquisar</button>
      </div>
    </section>

    <div id="result"></div>

    <button id="open-modal" class="open-modal-btn" title="Ver lista completa">
      Lista completa
    </button>

    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <button class="close" id="close-modal" aria-label="Fechar">&times;</button>
        <div class="modal-header">
          <h2 id="modal-title">Lista de Preços</h2>
          <select id="modal-sort">
            <option value="asc">Menor preço</option>
            <option value="desc">Maior preço</option>
          </select>
        </div>
        <ol id="modal-list"></ol>
      </div>
    </div>

    <section id="history">
      <h2>Histórico de Consultas</h2>
      <ul id="history-list"></ul>
      <button id="clear-history">Limpar histórico</button>
    </section>
  </main>

  <div id="loading" class="loading-overlay">
    <div class="spinner" role="status" aria-label="Carregando…"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
