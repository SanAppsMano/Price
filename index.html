<main>
  <h1>Busca de Preço</h1>

  <section class="filters">
    <fieldset class="location-choice">
      <legend>Localização</legend>
      <label><input type="radio" name="loc" value="city" checked> Município</label>
      <label><input type="radio" name="loc" value="gps"> GPS</label>
    </fieldset>
    <div id="city-block">
      <label for="city">Município</label>
      <select id="city">
        <!-- opções -->
      </select>
    </div>
    <fieldset class="radius-control">
      <legend>Raio de busca</legend>
      <button class="radius-btn" data-value="5">5 km</button>
      <button class="radius-btn active" data-value="15">15 km</button>
      <button class="radius-btn" data-value="30">30 km</button>
    </fieldset>
    <div class="search-bar">
      <input id="barcode" type="search" placeholder="Código de barras…">
      <button id="btn-search">Pesquisar</button>
    </div>
    <label for="ordenar">Ordenar por</label>
    <select id="ordenar">
      <option value="preco-asc">Menor preço</option>
      <option value="preco-desc">Maior preço</option>
      <option value="favorito">Favoritos</option>
    </select>
  </section>

  <div id="result"></div>
  
  <button id="open-modal" class="open-modal-btn" title="Ver lista completa">
    <i class="fas fa-list"></i> Lista
  </button>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="close" id="close-modal" aria-label="Fechar">&times;</button>
      <div id="modal-header">
        <h2 id="modal-title">Lista de Preços</h2>
        <select id="modal-sort">
          <option value="preco-asc">Menor preço</option>
          <option value="preco-desc">Maior preço</option>
        </select>
      </div>
      <ol id="modal-list"></ol>
    </div>
  </div>

  <section id="history">
    <h2>Histórico</h2>
    <ul id="history-list"></ul>
    <button id="clear-history">Limpar histórico</button>
  </section>
</main>
<div id="loading" class="loading-overlay">
  <div class="spinner" role="status" aria-label="Carregando"></div>
</div>
