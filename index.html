<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busca de Preço</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <h1>Busca de Preço</h1>

  <div class="controls">
    <!-- ... controles originais ... -->
    <button id="open-modal" class="open-modal-btn" title="Ver todos em lista">
      <i class="fas fa-list"></i> Ver Lista Ordenada
    </button>
  </div>

  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <span>Buscando...</span>
  </div>

  <div id="summary"></div> <!-- QUANTIDADE E IMAGEM -->
  <div id="result" class="cards"></div>

  <!-- Modal para todos os estabelecimentos -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Lista de Preços</h2>
      <ol id="modal-list"></ol>
    </div>
  </div>

  <h2>Histórico de buscas</h2>
  <div id="history">
    <ul id="history-list"></ul>
    <button type="button" id="clear-history">Limpar histórico</button>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
