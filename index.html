<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Preços</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Buscar Preço por Código de Barras</h1>
    <input id="barcode" type="text" placeholder="Digite...">
    <div>
      <label>Localização:</label>
      <label><input type="radio" name="loc" value="city" checked> Usar Cidade</label>
    </div>
    <div id="city-block">
      <select id="city">
        <option value="-9.6432331,-35.7190686">Maceió</option>
      </select>
    </div>
    <div>
      <button class="radius-btn active" data-value="5">Perto</button>
      <button class="radius-btn" data-value="15">Mais Distante</button>
    </div>
    <button id="btn-search">Buscar</button>
    <button id="open-modal">Ver Lista Ordenada</button>

    <div id="result"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div id="modal-header">
        <label for="modal-sort">Ordenar por:</label>
        <select id="modal-sort">
          <option value="preco-asc" selected>Menor preço</option>
          <option value="preco-desc">Maior preço</option>
        </select>
      </div>
      <ul id="modal-list"></ul>
    </div>
  </div>

  <script src="Search.js"></script>
</body>
</html>
